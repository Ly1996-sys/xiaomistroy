
server.port=8088
spring.application.name=xiaomi-good
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#配置中心服务
spring.cloud.discovery.enabled=true
spring.cloud.config.name=xiaomi-good
spring.cloud.config.profile=@env@
spring.cloud.config.discovery.service-id=xiaomistory-config-server


spring.datasource.hikari.connection-test-query=select 1
spring.datasource.hikari.pool-name=poolx
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/xiaomi?characterEncoding=utf-8&serverTimezone=UTC
mybatis.configuration.map-underscore-to-camel-case=true

